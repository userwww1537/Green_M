<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        .snake {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }
        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board">
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const gridSize = 20;
        const snakeSize = 20;
        let snake = [{x: 0, y: 0}];
        let food = {x: 0, y: 0};
        let direction = 'right';
        let gameInterval;

        function createSnake() {
            for (let i = 0; i < snake.length; i++) {
                const snakeElement = document.createElement('div');
                snakeElement.style.left = snake[i].x + 'px';
                snakeElement.style.top = snake[i].y + 'px';
                snakeElement.classList.add('snake');
                gameBoard.appendChild(snakeElement);
            }
        }

        function createFood() {
            food.x = Math.floor(Math.random() * gridSize) * snakeSize;
            food.y = Math.floor(Math.random() * gridSize) * snakeSize;

            const foodElement = document.createElement('div');
            foodElement.style.left = food.x + 'px';
            foodElement.style.top = food.y + 'px';
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
        }

        function updateSnake() {
            const snakeHead = {x: snake[0].x, y: snake[0].y};

            if (direction === 'right') snakeHead.x += snakeSize;
            if (direction === 'left') snakeHead.x -= snakeSize;
            if (direction === 'up') snakeHead.y -= snakeSize;
            if (direction === 'down') snakeHead.y += snakeSize;

            snake.unshift(snakeHead);

            if (snakeHead.x === food.x && snakeHead.y === food.y) {
                const foodElement = document.querySelector('.food');
                foodElement.remove();
                createFood();
            } else {
                snake.pop();
            }

            const snakeElements = document.querySelectorAll('.snake');
            snakeElements.forEach((element, index) => {
                if (index === 0) return;
                if (snakeHead.x === snake[index].x && snakeHead.y === snake[index].y) {
                    clearInterval(gameInterval);
                    alert('Game over! Your score: ' + (snake.length - 1));
                }
            });

            snakeElements.forEach((element, index) => {
                element.style.left = snake[index].x + 'px';
                element.style.top = snake[index].y + 'px';
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
            if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
            if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
            if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
        }

        function startGame() {
            gameInterval = setInterval(updateSnake, 200);
        }

        function resetGame() {
            clearInterval(gameInterval);
            snake = [{x: 0, y: 0}];
            direction = 'right';
            gameBoard.innerHTML = '';
            createSnake();
            createFood();
            startGame();
        }

        createSnake();
        createFood();
        startGame();
        document.addEventListener('keydown', handleKeyPress);
    </script>
    <br>
    <button onclick="resetGame()">Reset Game</button>
</body>
</html>
