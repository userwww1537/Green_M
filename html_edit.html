<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<script>
$(window).on("load", function() {
  alert("Xin chào! Chào mừng bạn đến với trang web của tôi.");
});

$(window).on("beforeunload", function(e) {
  e.preventDefault(); // Ngăn chặn trình duyệt thoát trang mặc định
  e.returnValue = ''; // Không cần thiết cho các trình duyệt hiện đại

  // Hiển thị thông báo xác nhận
  var confirmationMessage = "Bạn có chắc chắn muốn thoát khỏi trang web?";
  (e || window.event).returnValue = confirmationMessage; // For legacy browsers
  return confirmationMessage;
});
</script>
</body>
</html>
