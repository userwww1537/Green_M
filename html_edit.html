<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup thông báo</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background-color: #ffffff;
      }

      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 300px;
        background-color: #ffffff;
        z-index: 9999;
      }

      .container {
        padding: 20px;
        border-radius: 10px;
        background-color: #0099ff;
      }

      .header {
        background-color: #ffffff;
        padding: 20px;
      }

      .content {
        padding: 20px;
      }

      .footer {
        background-color: #ffffff;
        padding: 20px;
      }

      .close {
        color: #ffffff;
        background-color: #ff0000;
        font-size: 16px;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
      }

      .close:hover {
        background-color: #ff3333;
      }

  </style>
  </head>
  <body>

    <div id="popup">
      <div class="header">
        <h2>Thông báo từ admin</h2>
      </div>
      <div class="content">
        <p>
          Để nâng cao chất lượng dịch vụ, website [tên website] sẽ tạm ngừng
          hoạt động từ ngày [ngày] đến ngày [ngày].
        </p>
      </div>
      <div class="footer">
        <a href="#close" class="close">Đóng</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
