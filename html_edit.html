<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			.chat-icon {
				position: fixed;
				bottom: 20px;
				right: 20px;
				width: 60px;
				height: 60px;
				background-image: url(path/to/chat-icon.png);
				background-size: cover;
				cursor: pointer;
				z-index: 9999;
				font-size: 28px;
				border-radius: 45%;
			}

			#chat-popup {
				position: fixed;
				bottom: 90px;
				right: 20px;
				width: 300px;
				height: 400px;
				background-color: #f1f1f1;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				display: none;
				z-index: 9999;
			}

			.chat-header {
				padding: 10px;
				background-color: #333;
				color: #fff;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.close-btn {
				color: #fff;
				background-color: transparent;
				border: none;
				font-size: 20px;
				cursor: pointer;
			}

			.chat-body {
				padding: 10px;
				height: 300px;
				overflow-y: scroll;
			}

			.chat-footer {
				padding: 10px;
				display: flex;
			}

			input[type="text"] {
				flex-grow: 1;
				padding: 5px;
				border-radius: 5px;
			}

			.send-btn {
				margin-left: 10px;
				padding: 5px 10px;
				background-color: #333;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<button class="chat-icon" onclick="openChat()"><i class="fas fa-comment"></i></button>

		<div id="chat-popup">
			<div class="chat-header">
				<h3>Chat với Green-Chat</h3>
				<button class="close-btn" onclick="closeChat()">&times;</button>
			</div>
			<div class="chat-body">
				<div class="message received">
					<p>Xin chào! Có gì tôi có thể giúp bạn?</p>
				</div>
				<div class="message sent">
					<p>Tôi đang gặp sự cố với trang web của tôi. Bạn có thể giúp tôi không?</p>
				</div>
				<div class="message received">
					<p>Tất nhiên! Tôi sẽ cố gắng giúp bạn giải quyết vấn đề của bạn.</p>
				</div>
			</div>
			<div class="chat-footer">
				<input type="text" id="value-ai-chat" placeholder="Nhập tin nhắn" />
				<button class="send-btn-ai-chat">Gửi</button>
			</div>
		</div>
		<script>

			function openChat() {
				document.getElementById("chat-popup").style.display = "block";
			}

			function closeChat() {
				document.getElementById("chat-popup").style.display = "none";
			}
		</script>
	</body>
</html>
