<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<style>
		.popup {
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  background-color: #006eff;
		  padding: 20px;
		  border-radius: 10px;
		  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		  z-index: 9999;
		}
		
		.popup .close {
		  position: absolute;
		  top: 10px;
		  right: 10px;
		  color: #fff;
		  cursor: pointer;
		}
		
		.popup .form {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  margin-top: 20px;
		}
		
		.popup .form input[type="text"] {
		  padding: 10px;
		  border-radius: 5px;
		  border: none;
		  margin-right: 10px;
		}
		
		.popup .form button[type="submit"] {
		  padding: 10px 20px;
		  border-radius: 5px;
		  border: none;
		  background-color: #fff;
		  color: #006eff;
		  cursor: pointer;
		}
		</style>
		
		<div class="popup">
		  <div class="close">
			<i class="fal fa-times-hexagon"></i>
		  </div>
		  <div class="form">
			<input type="text" placeholder="Thông báo cần gửi">
			<button type="submit">Gửi</button>
		  </div>
		</div>
</body>
</html>
